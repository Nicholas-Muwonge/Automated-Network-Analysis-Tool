
            <!DOCTYPE html>
            <html>
            <head>
                <title>Network Analysis Report</title>
                <style>
                    body { font-family: Arial, sans-serif; margin: 20px; }
                    .section { margin-bottom: 30px; }
                    table { border-collapse: collapse; width: 100%; }
                    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                    th { background-color: #f2f2f2; }
                    .summary { background-color: #e8f4f8; padding: 15px; border-radius: 5px; }
                </style>
            </head>
            <body>
                <h1>Network Analysis Report</h1>
                <div class="summary">
                    <h2>Summary</h2>
                    <p><strong>Scan Time:</strong> 2025-10-16T09:11:51.776084</p>
                    <p><strong>Target Network:</strong> 10.249.190.219/24</p>
                    <p><strong>Total Devices Found:</strong> 0</p>
                    <p><strong>Packets Captured:</strong> 0</p>
                </div>
                
                <div class="section">
                    <h2>Discovered Devices</h2>
                    <table>
                        <tr>
                            <th>IP Address</th>
                            <th>MAC Address</th>
                            <th>Vendor</th>
                            <th>Hostname</th>
                            <th>Last Seen</th>
                        </tr>
            
                    </table>
                </div>
                
                <div class="section">
                    <h2>Open Ports</h2>
                    <table>
                        <tr>
                            <th>IP Address</th>
                            <th>Port</th>
                            <th>Protocol</th>
                            <th>State</th>
                            <th>Service</th>
                            <th>Product</th>
                        </tr>
            
                    </table>
                </div>
            </body>
            </html>
